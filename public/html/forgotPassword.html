<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class='auth'>
        <h3 class="text-center mb-4 mt-3">Reset Password</h3>
        <form id='forgotPassword'>
            <div class='control'>
                <label for='email'>Email</label>
                <input id='email' type='email' required/>
            </div>
            <div class='actions'>
                <button>Send Link</button>
            </div>
        </form>
        <div class='loginActions'>
            <button onclick="showSignupPage(e)">Don't have an account? Sign up</button>
        </div>
      </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script>
      const form = document.querySelector("#forgotPassword");
      const emailInp = document.querySelector("#email");

      form.addEventListener("submit", forgotPasswordHandler);
      async function forgotPasswordHandler(e) {
        e.preventDefault();
        let email=emailInp.value;
        try{
          const response=await axios.post("http://localhost:3000/password/forgotpassword", {email});
          alert(`Password reset link sent successfully!`);
        }catch(err){
            console.log(err);
        }finally{
          emailInp.value = "";
          window.location.href="http://localhost:3000/user/login";
        }
      }
      
      function showSignupPage(){
        window.location.href="http://localhost:3000/user/signup";
      }
    </script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
  </body>
</html>
