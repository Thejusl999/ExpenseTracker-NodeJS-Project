<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <div class="auth">
      <h1>Login</h1>
      <form id="form">
        <div class="control">
          <label for="email">Email</label>
          <input id="email" type="email" required />
        </div>
        <div class="control">
          <label for="password">Password</label>
          <input id="password" type="password" required />
        </div>
        <div class="actions">
          <button>Login</button>
        </div>
      </form>
      <div class="text-center">
        <button
          class="btn btn-link text-decoration-none text-dark m-0 pb-0 cursor-pointer"
          onclick="forgotPasswordHandler(event)"
        >
          Forgot password?
        </button>
      </div>
      <div class="loginActions">
        <button onclick="showSignupPage()">
          Don't have an account? Sign up
        </button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script>
      const form = document.querySelector("#form");
      const emailInp = document.querySelector("#email");
      const passwordInp = document.querySelector("#password");

      form.addEventListener("submit", addUser);
      async function addUser(e) {
        e.preventDefault();
        let email = emailInp.value;
        let password = passwordInp.value;
        let obj = {
          email,
          password
        };
        try{
          const response=await axios.post("http://localhost:3000/user/login", obj);
          alert(response.data.message);
          localStorage.setItem('token',response.data.token);
          localStorage.setItem('isPremium',response.data.isPremium);
          window.location.href="http://localhost:3000/expenses";
          emailInp.value = "";
          passwordInp.value = "";
        }catch(err){
          alert(err.response.data.error);
        }
      }

      function showSignupPage(){
        window.location.href="http://localhost:3000/user/signup";
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
